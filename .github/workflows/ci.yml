name: Test

on:
  push:

jobs:
  test:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-13, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - id: start_desktop
        uses: docker/setup-docker-action@v4.1.0
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
      - run: |
          ./mvnw verify
