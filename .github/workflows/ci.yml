name: Test

on:
  push:

jobs:
  test:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - id: start_desktop
        uses: docker/desktop-action/start@v0.3.5
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: temurin
      - run: |
          ./mvnw verify
